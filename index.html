<body>
  <div class='container' id='app'>
    <h1>{{group == '' ? 'Vue Messenger' : group}}</h1>
    <form v-if="!showChat" @submit.prevent="loginUser()">
      <input type="text" v-model="username" placeholder="Enter Username">
      <button type="submit">Login</button>
    </form>
    <div class='chatbox' v-if="showChat">
      <div class='chatbox__user-list'>
        <h1>Groups</h1>
        <!-- <div v-bind:class='group == "Public" ? "chatbox__user--active" : "chatbox__user--busy"' v-on:click="joinGroup('Public')">           -->
        <div v-bind:class='group == "Public" ? "chatbox__user--active" : "chatbox__user--busy"'>                    
          <p>Public</p>
        </div>
        <!-- <div v-bind:class='group == "Private" ? "chatbox__user--active" : "chatbox__user--busy"' v-on:click="joinGroup('Private')"> -->
        <div v-bind:class='group == "Private" ? "chatbox__user--active" : "chatbox__user--busy"'>                              
          <p>Private</p>
        </div>
        <h1>Users</h1>
        <div class='chatbox__user--active'>          
          <p>Moath</p>
        </div>
      </div>
      <div class="chatbox__messages">
        <div class="chatbox__messages__user-message" v-for="message in messages">
          <div class="chatbox__messages__user-message--ind-message">
            <p class="name">{{message.username}}</p>
            <br/>
            <p class="message">{{message.message}}</p>
          </div>
        </div>
      </div>
      <form @submit.prevent="sendMessage()">
        <input type="text" v-model="messageText" placeholder="Type Message">
      </form>
    </div>

    <!-- imports -->
    <!-- Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <!-- Client -->
    <script>
      var socket = io();
      new Vue({
        el: "#app",
        data: {
          group:'',
          username:'',
          messageText:'',
          messages:[],
          showChat: false,
        },
        mounted: function () {
          socket.on('clientMessage', function(data) {
            this.messages.push(data);
          }.bind(this));
        },
        methods: {
          sendMessage: function () {
            socket.emit('newMessage', this.messageText, this.group, this.username);
            this.messages.push({
              username: this.username, 
              message: this.messageText
            });
            this.messageText = "";
          },
          joinGroup: function (groupName) {
            this.messages = [];
            if(this.group !== '') {
              socket.emit('exitGroup', this.group);
            }
            socket.emit('joinGroup', groupName);
            this.group = groupName;
          },
          loginUser: function () {
            if(this.username !== '') {
              this.joinGroup('Public');
              this.showChat = true;
            }
          },
        }
      });
      Vue.config.devtools = true;
    </script>
  </body>
