<body>
  <div class='container' id='app'>
    <h1 id='username'>{{username}}</h1>
    <div class='chatbox'>
     
      <div class='chatbox__user-list'> 
        <h1>Users ({{onlineUserCount}})</h1>
        <div class="user-list">
          <div v-for="user in users" class='chatbox__user--active'>
            <p>{{user}}</p>      
          </div>
        </div>
      </div>

     <div class="message-display">
        <div class="chatbox__messages">
          <div class="chatbox__messages__user-message" v-for="message in messages">
            
            <div class="sender-message"
            v-if="message.username === username">
              <p class="name" id='msg-username'>{{message.username}} ({{message.time}})</p>
              <br/>
              <p class="message">{{message.message}}</p>
            </div>
            
            <div class="chatbox__messages__user-message--ind-message"
            v-else>
              <p class="name" id='msg-username'>{{message.username}} ({{message.time}})</p>
              <br/>
              <p class="message">{{message.message}}</p>
            </div>

          </div>
        </div>
     </div>

      <form @submit.prevent="sendMessage()">
        <input type="text" v-model="messageText" placeholder="Type Message">
      </form>
    </div>

    <!-- imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <!-- Client -->
    <script src="/static/client.js"></script>
  </body>
</html>
